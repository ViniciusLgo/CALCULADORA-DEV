<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    
    <title>Caculadora</title>
</head>

<body>

    <div class="calculator">
        <div class="on-off">
            <button id="on">ON</button>
            <button id="off">OFF</button>
        </div>

        <div class="display">0</div>

        <div class="buttons">
            <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button">/</button>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">*</button>
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">-</button>
        <button class="button">0</button>
        <button class="button">.</button>
        <button class="button">=</button>
        <button class="button">+</button>
        <button class="button">√</button> <!-- Botão para raiz -->
        <button class="button">macros</button> <!-- Botão para macros -->
        <button class="button">rm</button> <!-- Botão para rm -->
        <button class="button">clm</button> <!-- Botão para clm -->
        <button class="button">apagar tudo</button> <!-- Botão para apagar tudo -->
        <button class="button">%</button> <!-- Botão para porcentagem -->
        </div>


    </div>
</body>
</html>
