<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Caculadora</title>
</head>

<body>

    <div class="fundo">
        <h2>EQUIPE: Davi Ribeiro e Vinicius Lago</h2>
        <div class="container">
            <div class="calculadora">
                <h1>CALCULADORA</h1>
                <div id="visor_container">
                    <p id="visor"></p>
                    <strong id="current_operator_indicator"></strong>
                </div>
                <p id="memory_value"></p>
                <table>

                    <tr>
                        <td> <button class="botao">C</button></td>
                        <td> <button class="botao">CLM</button></td>
                        <td> <button class="botao">RM</button></td>
                        <td> <button class="botao">M+</button></td>
                    </tr>
                    <tr>

                        <td> <button class="botao">M-</button></td>
                        <td> <button class="botao onOf">ON/OFF</button></td>
                        <td> <button class="botao">âˆš</button></td>


                        <td> <button class="botao">/</button></td>
                    </tr>

                    <tr>
                        <td> <button class="botao">7</button></td>
                        <td> <button class="botao">8</button></td>
                        <td> <button class="botao">9</button></td>
                        <td> <button class="botao">*</button></td>
                    </tr>
                    <tr>
                        <td> <button class="botao">4</button></td>
                        <td> <button class="botao">5</button></td>
                        <td> <button class="botao">6</button></td>
                        <td> <button class="botao">-</button></td>
                    </tr>
                    <tr>
                        <td> <button class="botao">1</button></td>
                        <td> <button class="botao">2</button></td>
                        <td> <button class="botao">3</button></td>
                        <td> <button class="botao">+</button></td>
                    </tr>
                    <tr>
                        <td> <button class="botao">.</button></td>
                        <td> <button class="botao">0</button></td>
                        <td> <button class="botao">%</button></td>
                        <td> <button class="botao">=</button></td>

                    </tr>

                    <tr>
                        <td><button class="botao">1/x</button></td>
                    </tr>
                </table>
            </div>

        </div>
        <div class="calculadora-history">
            <div id="history" class="calculadora-history-list">
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
